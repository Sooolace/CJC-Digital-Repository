<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Project - Digital Repository</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../src/assets/styles/upload-style.css">
</head>
<body>

    <div id="header"></div>

  <main>
    <div class="container my-5">
      <section id="uploadSection">
        <h2 class="text-center mb-4">Contribute Your Work</h2>
        <form action="upload-project.html" method="POST" enctype="multipart/form-data">
          
          <!-- Project Title -->
          <div class="form-group mb-3">
            <label for="title" class="form-label">Project Title:</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter project title" required>
          </div>
  
          <!-- Multiple Authors -->
          <div class="form-group mb-3">
            <label for="author" class="form-label">Author(s) Name:</label>
            <div id="authorList">
              <input type="text" id="author" name="author[]" class="form-control mb-2" placeholder="Enter author name" required>
            </div>
            <button type="button" id="addAuthor" class="btn btn-outline-secondary btn-sm">Add Another Author</button>
          </div>
  
          <!-- Abstract -->
          <div class="form-group mb-3">
            <label for="abstract" class="form-label">Abstract:</label>
            <textarea id="abstract" name="abstract" class="form-control" rows="4" placeholder="Briefly describe your project" required></textarea>
          </div>
  
          <!-- Date of Submission -->
          <div class="form-group mb-3">
            <label for="date" class="form-label">Date of Submission:</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>

          <!-- Publication Date -->
          <div class="form-group mb-3">
            <label for="pub_date" class="form-label">Publication Date:</label>
            <input type="date" id="pub_date" name="pub_date" class="form-control" required>
          </div>
  
          <!-- File Upload -->
          <div class="form-group mb-3">
            <label for="file" class="form-label">Upload Project File:</label>
            <input type="file" id="file" name="file" class="form-control" accept=".pdf, .doc, .docx" required>
          </div>
  
          <!-- URL or Link to Study -->
          <div class="form-group mb-3">
            <label for="study_url" class="form-label">Study URL (Optional):</label>
            <input type="url" id="study_url" name="study_url" class="form-control" placeholder="Enter URL of the study if available">
          </div>
  
          <!-- Keywords (Optional) -->
          <div class="form-group mb-3">
            <label for="keywords" class="form-label">Keywords (Optional):</label>
            <input type="text" id="keywords" name="keywords" class="form-control" placeholder="Enter keywords (comma separated)">
          </div>
  
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
<script src="../src/components/header.js"></script>
<script src="../src/scripts/uploadscript.js"></script>
</html>
