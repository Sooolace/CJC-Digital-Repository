<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Repository</title>
  <link rel="stylesheet" href="../src/assets/styles/styles.css">
  <link rel="stylesheet" href="../src/assets/styles/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <section>
      <div class="search-container">
        <select id="searchOptions" class="form-select d-inline-block" style="width: auto;">
          <option value="author">Author</option>
          <option value="title">Title</option>
          <option value="publisher">Publisher</option>
          <option value="year">Year</option>
          <option value="genre">Genre</option>
        </select>
        <input type="text" id="searchBar" class="form-control d-inline-block" style="width: auto; display: inline-block;" placeholder="Search for...">
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        <a href="advancedsearch.html" class="btn btn-link" style="margin-left: 10px;">Advanced Search</a>
      </div>
    </section>
    
  </main>
  <footer>
    <p>&copy; Cor Jesu College Digital Repository</p>
  </footer>
</body>

<script src="../src/components/header.js"></script>
<script src="script.js"></script>
</html>
