<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Repository</title>
  <link rel="stylesheet" href="../src/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="home.html">
        <img src="../assets/cjcrepologo.png" alt="CJC Repository Logo" class="logo">
      </a>
      <nav>
        <a href="home.html">Home</a>
        <a href="search.html">Search</a>
        <a href="#">Resources</a>
        <a href="#">Help</a>
        <a href="login.html" class="sign-in-btn">Sign In</a>
      </nav>
    </div>
  </header> 
  <main>

    <section>
      <div class="search-container">
        <select id="searchOptions" class="form-select d-inline-block" style="width: auto;">
          <option value="author">Author</option>
          <option value="title">Title</option>
          <option value="publisher">Publisher</option>
          <option value="year">Year</option>
          <option value="genre">Genre</option>
        </select>
        <input type="text" id="searchBar" class="form-control d-inline-block" style="width: auto; display: inline-block;" placeholder="Search for...">
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        <a href="advancedsearch.html" class="btn btn-link" style="margin-left: 10px;">Advanced Search</a>
      </div>
    </section>
    
  </main>
  <footer>
    <p>&copy; Cor Jesu College Digital Repository</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
