<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Search Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../src/assets/styles/styles.css">
  <link rel="stylesheet" href="../src/assets/styles/header.css">
  <style>
    body {
      background-color: #f4f4f4;
      color: #333;
    }
    .search-container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #a33307;
      color: white;
    }
    button:hover {
      background-color: #a33307;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  
      <h2 class="text-center custom-margin">Advanced Search</h2>
<main class="container my-5">
  <div class="search-container">
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="author" class="form-label">Author</label>
          <input type="text" id="author" class="form-control" placeholder="Enter author name">
        </div>
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" placeholder="Enter document title">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" id="publisher" class="form-control" placeholder="Enter publisher name">
        </div>
        <div class="col-md-6">
          <label for="year" class="form-label">Publication Year</label>
          <input type="number" id="year" class="form-control" placeholder="Enter publication year">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="genre" class="form-label">Genre</label>
          <select id="genre" class="form-select">
            <option value="">Select genre</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-fiction</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="biography">Biography</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="keywords" class="form-label">Keywords</label>
          <input type="text" id="keywords" class="form-control" placeholder="Enter keywords">
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Enter a brief description"></textarea>
      </div>

      <div class="text-center">
        <button for="button" type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>
</main>
<footer>
    <p>&copy; Cor Jesu College Digital Repository</p>
</footer>

<script src="../src/components/header.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
