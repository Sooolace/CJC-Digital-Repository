<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1jtA4f99WXdkTXxw8lYXbO8CFLBBotz5P1F/Ix2m1gaBIebNK0ep0TfG" crossorigin="anonymous">
  
  <!-- MDB (Material Design Bootstrap) CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
  
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
  <section class="vh-100 d-flex align-items-start justify-content-center">
      <div class="container h-100">
        <div class="row justify-content-center">
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-8 col-xl-6">
            <div class="bg-white p-5 rounded shadow">
              <div class="d-flex flex-row align-items-center justify-content-center mb-4">
                <img src="/assets/cjclogo.PNG" class="img-fluid" alt="Sample image">
              </div>
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center mb-4">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #a33307;">
                    <i class="fab fa-google"></i>
                  </button>
                </div>
  
                <div class="d-flex flex-row align-items-center justify-content-center mb-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">Remember me</label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
  
                <div class="text-center">
                  <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #a33307;" onclick="window.location.href='upload.html';">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap and MDB (Material Design Bootstrap) JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka6EKt8vc9uTxkyVZUsN4dMCbKWm2pHlQ7BX5NEeZQx38ItBmPSYHz1H7jt8b9GP" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
  
</body>
</html>
