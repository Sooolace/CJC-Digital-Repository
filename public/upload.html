<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Project - Digital Repository</title>
  <link rel="stylesheet" href="../src/upload-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="home.html">
        <img src="../assets/cjcrepologo.png" alt="CJC Repository Logo" class="logo">
      </a>
      <nav>
        <a href="home.html">Home</a>
        <a href="#">Search</a>
        <a href="#">Resources</a>
        <a href="#">Help</a>
      </nav>
    </div>
  </header> 
  
  <main>
    <div class="container">
      <section id="uploadSection">
        <h2>Contribute Your Work</h2>
        <form action="upload-project.html" method="POST" enctype="multipart/form-data">
          <!-- Project Title -->
          <div class="form-group">
            <label for="title">Project Title:</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter project title" required>
          </div>
  
          <!-- Author Name -->
          <div class="form-group">
            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="Enter your name" required>
          </div>
  
          <!-- Project Description -->
          <div class="form-group">
            <label for="description">Project Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Briefly describe your project" required></textarea>
          </div>
  
          <!-- Date of Submission -->
          <div class="form-group">
            <label for="date">Date of Submission:</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>
  
          <!-- File Upload -->
          <div class="form-group">
            <label for="file">Upload Project File:</label>
            <input type="file" id="file" name="file" class="form-control" accept=".pdf, .doc, .docx" required>
          </div>
  
          <!-- Keywords (Optional) -->
          <div class="form-group">
            <label for="keywords">Keywords (Optional):</label>
            <input type="text" id="keywords" name="keywords" class="form-control" placeholder="Enter keywords (comma separated)">
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </section>
    </div>
  </main>
  
  
  <footer>
    <p>&copy; Cor Jesu College Digital Repository</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
